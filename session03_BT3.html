<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 3</title>
  </head>
  <body>
    <form>
      <div>
        <label for="">Họ và Tên:</label>
        <br />
        <input type="text" />
      </div>
      <div>
        <label for="">Email:</label>
        <br />
        <input type="email" />
      </div>
      <div>
        <label for="">Số điện thoại:</label>
        <br />
        <input type="number" />
      </div>
      <div>
        <label for="">Giới tính:</label>
        <br />
        <input type="radio" id="Nam" name="Giới tính" />
        <label for="Nam">Nam</label>
        <input type="radio" id="Nữ" name="Giới tính" />
        <label for="Nữ">Nữ</label>
      </div>
      <div>
        <br />
        <input type="submit" value="Gửi" />
      </div>
    </form>
  </body>
</html>

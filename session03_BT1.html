<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Phần 1 -->
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <form action="">
      <div>
        <label for="Họ và tên">Họ và tên</label>
        <input type="text" name="Họ và tên" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" />
      </div>
      <br />
      <div>
        <label for="">Sở thích</label>
        <br />
        <input type="checkbox" id="Thể thao" name="the_thao" value="Thể thao" />
        <label for="the_thao">Thể thao</label>
        <input type="checkbox" id="Âm nhạc" name="music" value="Âm nhạc" />
        <label for="music">Âm nhạc</label>
        <input type="checkbox" id="Đọc sách" name="read" value="Đọc sách" />
        <label for="read">Đọc sách</label>
        <br />
        <input type="checkbox" id="Lướt web" name="web" value="Lướt web" />
        <label for="web">Lướt web</label>
        <input type="checkbox" id="Chơi game" name="game" value="Chơi game" />
        <label for="game">Chơi game</label>
        <input type="checkbox" id="Điện ảnh" name="cinema" value="Điện ảnh" />
        <label for="cinema">Điện Ảnh</label>
        <br />
        <input type="checkbox" id="Du lịch" name="travel" value="Du lịch" />
        <label for="travel">Du lịch</label>
      </div>
      <br />
      <div>
        <input type="submit" value="Gửi thông tin" />
        <input type="reset" value="Nhập lại" />
      </div>
    </form>
    <hr />
    <!-- Phần 2 -->
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <form action="">
      <div>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="name" />
      </div>
      <br />
      <div>
        <label for="birthda">Birthday</label>
        <input type="text" name="birthday" id="Birthday" />
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <div>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <br />
      <div>
        <label for="class">Class</label>
        <select name="Chose class" id="Chose class">
          <option value="Chose class">Chose class</option>
          <option value="Chose class">Class 1</option>
          <option value="Chose class">Class 2</option>
        </select>
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="tel">Tel</label>
        <input type="number" name="tel" id="tel" />
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
